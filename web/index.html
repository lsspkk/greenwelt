<h1 style="position:fixed;top:0;left:0;z-index:99999;color:red;">CUSTOM HTML LOADED</h1>
<style>
#custom-fullscreen-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 64px;
    height: 64px;
    background: #285080;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 32px;
    z-index: 99999;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    pointer-events: auto;
    display: block;
}
</style>
<!-- Add a visible test button for debugging -->
<button id="custom-fullscreen-btn" onclick="myFullscreenToggle()" title="Toggle Fullscreen" style="position:fixed;right:20px;bottom:20px;z-index:99999;background:#285080;color:#fff;">FULLSCREEN</button>
<script>
console.log("CUSTOM-HTML-LOADED");
function myFullscreenToggle() {
    console.log("Fullscreen button clicked");
    var canvas = document.getElementById("canvas");
    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else if (canvas) {
        canvas.requestFullscreen();
    } else {
        document.documentElement.requestFullscreen();
    }
}
</script>
